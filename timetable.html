<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <span class="menu-icon" onclick="openNav()">&#9776;</span> <!-- Hamburger menu icon -->
      <h1 class="title">Student Registration System</h1>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="student.html">Student Information</a>
    <a href="receipt.html"> Fee Receipt</a>
    <a href="registration.html">Semester Registration</a>
    <a href="undertaking.html">Undertaking Forms</a>
    
  </div>

  <main>
    <section id="timetable">
      <h2>Timetable</h2>
      <form id="timetableForm">
        <label for="branch">Department:</label>
        <select id="branch" name="branch" required>
          <option value="" disabeled selected>Select Department</option>
          <option value="BTECH">BTECH</option>
          <option value="BBA">BBA</option>
          <option value="BCA">BCA</option>
        </select>
        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
          <option value="">Select Semester</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button type="submit">Show Timetable</button>
      </form>
      <div id="timetableList"></div>
    </section>
  </main>

  <script src="timetable.js"></script>
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px"; // Open the sidebar
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0"; // Close the sidebar
    }
  </script>

</body>
</html>
