<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undertaking Form</title>
  <link rel="stylesheet" href="undertaking.css">
</head>
<body>
  <header>
    <div class="header-container">
      <span class="menu-icon" onclick="openNav()">&#9776;</span>
      <h1 class="title">Student Registration System</h1>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="student.html">Student Registration</a>
    <a href="receipt.html"> Fee Receipt</a>
    <a href="registration.html">Semester Registration</a>
    <a href="timetable.html">Timetable</a>
    
  </div>

  <main>
    <section id="undertakingForm">
      <h2>Undertaking Form</h2>
      <form id="undertakingForm" enctype="multipart/form-data">
        <!-- Added Roll Number field -->
        <div class="form-group">
          <label for="roll_no">Roll No:</label>
          <input type="text" id="roll_no" name="roll_no" required>
      </div>

        <div class="form-group">
          <label for="scholarship">Upload Scholarship Undertaking Form:</label>
          <input type="file" id="scholarshipForm" name="scholarshipForm" accept="application/pdf" required>
        </div>

        <div class="form-group">
          <label for="aadhar">Upload Aadhaar Card:</label>
          <input type="file" id="aadhaarCard" name="aadhaarCard" accept="application/pdf" required>
        </div>

        <div class="form-group">
          <label for="antiragging">Upload Anti-Ragging Form:</label>
          <input type="file" id="antiRaggingForm" name="antiRaggingForm" accept="application/pdf" required>
        </div>

        <div class="form-group">
          <label for="abc">Upload ABC ID:</label>
          <input type="file" id="abcID" name="abcID" accept="application/pdf" required>
        </div>

        <button type="submit">Upload</button>
      </form>
      <div id="undertakingList"></div>
    </section>
  </main>

  <script src="undertaking.js"></script>
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>
</body>
</html>
