        <h2>Fee Receipt Upload</h2>
        
        <form id="feeReceiptForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="roll_no">Roll Number:</label>
                <input type="text" id="roll_no" name="roll_no" required>
            </div>
            <div class="form-group">
                <label for="receipt_pdf">Fee Receipt (PDF only):</label>
                <input type="file" id="receipt_pdf" name="receipt_pdf" accept="application/pdf" required>
            </div>
            <button type="submit">Upload Receipt</button>
            <div id="status-message"></div>
        </form>
